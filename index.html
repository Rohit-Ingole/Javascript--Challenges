<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <title>Javascript</title>
</head>

<body>
  <!-- Challenge 1 Start -->
  <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Clickme</button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
      </div>
    </div>
    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
  </div>
  <!-- Challenge 1 end -->
  <br />
  <!-- Challenge 2 Start -->
  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generatecat()">
      Generate Cat
    </button>
    <div class="flex-box-container-2" id="flex-box-gen"></div>
  </div>
  <!-- Challeng 2 end -->
  <br />
  <!-- Challenge 3 Start -->
  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissor</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <div id="img-container--1">
        <img src="static/images/rock.jpg" id="rock" onclick="rpsGame(this)" />
      </div>
      <div id="img-container--2">
        <img src="static/images/paper.jpg" id="paper" onclick="rpsGame(this)" />
      </div>
      <div id="img-container--3">
        <img src="static/images/scissors.jpg" id="scissors" onclick="rpsGame(this)" />
      </div>
    </div>
  </div>
  <!-- Challenge 3 End -->
  <br />
  <!-- Challenge 4 Start -->
  <div class="container-4">
    <h2 id="change-my-color">
      Challenge 4: Change the Color of All Buttons!
    </h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo</button>
      <button class="btn btn-warning">Google</button>
      <button class="btn btn-success">Facebook</button>
    </div>
  </div>
  <!-- Challenge 4 End -->
  <br />
  <!-- Challenge 5 Start -->
  <div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>
    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>
      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary" id="blackjack-hit-button">
          Hit
        </button>
        <button class="btn-lg btn-warning" id="blackjack-stand-button">
          Stand
        </button>
        <button class="btn-lg btn-danger" id="blackjack-deal-button">
          Deal
        </button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table class="score-table">
        <tr>
          <th style="border: 1px solid black">Wins</th>
          <th style="border: 1px solid black">Losses</th>
          <th style="border: 1px solid black">Draws</th>
        </tr>
        <tr>
          <td style="border: 1px solid black"><span id="wins">0</span></td>
          <td style="border: 1px solid black"><span id="losses">0</span></td>
          <td style="border: 1px solid black"><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- Challenge 5 End -->
  <script src="./static/js/script.js"></script>
</body>

</html>
